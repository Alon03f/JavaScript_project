<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>

</head>

<body>
  <header>
    <h1>Task Manager</h1>
  </header>

  <main>
    <div class="task-input">
      <input type="text" id="taskText" placeholder="הזן תיאור משימה..." />
      <input type="date" id="taskDate" title="הזן תאריך" />
      <button id="addTaskBtn">הוסף משימה</button>
    </div>

    <div class="task-filters">
      <button type="button" data-filter="all">הכל</button>
      <button type="button" data-filter="completed">הושלמו</button>
      <button type="button" data-filter="active">משימות פעילות</button>
      <button type="button" data-filter="sort">סדר לפי תאריך</button>
    </div>

    <ul id="taskList"></ul>
  </main>

<div id="alertOverlay" class="hidden">
  <div id="alertBox">
    <h2>יש לשים לב!</h2>
    <p id="alertMessage">תוכן ההודעה</p>
    <button onclick="closeCustomAlert()">חזרה לאתר</button>
  </div>
</div>

  <footer>
    <p>ניהול משימות עם JavaScript</p>
  </footer>

</body>

</html>
